{% extends 'template/base.html' %}
{% block title %}Categories{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h2>Categories</h2>
    </div>
    <div class="card-body">
      <a href="{% url 'add_category' %}" class="btn btn-success mb-3">Add Category</a>
      <ul class="list-group">
        {% for category in categories %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ category.name }}
            <div>
              <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">Edit</a>
              <a href="{% url 'delete_category' category.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </li>
        {% empty %}
          <li class="list-group-item">No categories found.</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
