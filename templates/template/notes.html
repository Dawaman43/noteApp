{% extends 'template/base.html' %}
{% block title %}Submit Form{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h2>Submit Note</h2>
    </div>
    <div class="card-body">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
