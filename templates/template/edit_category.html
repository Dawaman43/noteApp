{% extends 'template/base.html' %}
{% block title %}Edit Category{% endblock %}
{% block content %}
  <div class="card">
    <div class="card-header">
      <h2>Edit Category</h2>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </div>
{% endblock %}
